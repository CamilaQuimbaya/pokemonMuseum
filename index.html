<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Museum</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="row text-center">
        <div class="col">
            <h1>Bienvenido al museo Pokemón</h1>
            <h2>Descubre que Pokemón eres</h2> 
            <button class="btn btn-primary" id="btnWhichPokemon">Descúbrelo!</button>           
            <div id="whichPokemon"></div>            
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <img src="images/pokedex.png" alt="pokedex" id="pokedex" class="pic">
            <h4>doble clic al pokedex para mas diversion</h4>
        </div>
    </div>
    <div class="row d-none text-center" id="section1">
        <div class="col">
            <img src="images/pokeballmove.gif" alt="pokeball" id="pokeball">
            <h4>Usa el cursor para apuntar la pokebola y ver los pokemones que has atrapado!</h4>
        </div>
        <div class="row d-none" id="showpict">            
            <div class="col">
                <img src="./images/pokemones/mewtwo.gif" alt="pokemon"  class="pic"> 
            </div>
            <div class="col">
                <img src="./images/pokemones/squirtle.gif" alt="pokemon"  class="pic">
            </div>
            <div class="col">
                <img src="./images/pokemones/growlithe.gif" alt="pokemon"  class="pic">
            </div>
            <div class="col">
                <img src="./images/pokemones/wiglypuff.gif" alt="pokemon"  class="pic">
            </div>
            <div class="col">
                <img src="./images/pokemones/clefable.gif" alt="pokemon"  class="pic">
            </div>
            <div class="col">
                <img src="./images/pokemones/charizard.gif" alt="pokemon"  class="pic">
            </div>
        </div>
    </div>
    <div class="row d-none text-center" id="section2">
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon">
            </div>
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon">
            </div>
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon">
            </div>
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon">
            </div>
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon">
            </div>
            <div class="col">
                <img src="./images/pokesec2.gif" alt="pokemon"> 
            </div>
        
    
    <div class="row" id="section3">
        <div class="col">
            <h1>oprime cualquier tecla para descubrir el Museo Pokemón</h1>       
            <div class="row" id="showMuseum"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
